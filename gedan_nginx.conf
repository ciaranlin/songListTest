server {
    listen 443 ssl http2;
    server_name yuyu.vlive.top;

    # =========================
    # SSL 证书
    # =========================
    ssl_certificate /etc/letsencrypt/live/vlive.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vlive.top/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =========================
    # 反代通用头（少重复）
    # =========================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # =====================================================
    # 1) 拦截所有 /yu*（除 /yu 本身） → 重定向到首页
    # =====================================================
    location ~ ^/yu.+ {
        return 302 /;
    }

    # =====================================================
    # 2) /yu（仅允许 /yu）走 SSR
    # =====================================================
    location = /yu {
        proxy_pass http://127.0.0.1:5172;
    }

    # =====================================================
    # 3) API
    # =====================================================
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:5172;
    }

    # =====================================================
    # 4) Next.js 静态资源
    # =====================================================
    location ^~ /_next/ {
        proxy_pass http://127.0.0.1:5172;
    }

    # =====================================================
    # 5) public/assets 静态资源
    # =====================================================
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:5172;
    }

    # =====================================================
    # 6) ✅ 你新增的 upload 热更新目录（关键）
    # =====================================================
    location ^~ /upload/ {
        proxy_pass http://127.0.0.1:5172;
    }

    # =====================================================
    # 7) 静态文件类型（可热更新的图片/json/svg 等）
    # =====================================================
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|json)$ {
        proxy_pass http://127.0.0.1:5172;
        expires 7d;
        add_header Cache-Control "public";
    }

    # =====================================================
    # 8) ✅ 兜底：其他路径交给 Next.js 处理（别再 302 了）
    # =====================================================
    location / {
        proxy_pass http://127.0.0.1:5172;
    }
}

server {
    listen 80;
    server_name yuyu.vlive.top;
    return 301 https://$host$request_uri;
}
